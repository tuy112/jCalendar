<!DOCTYPE html>
<html lang="en">
<head>
    <!-- made by JStol -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JStol calender</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- calender start -->
    <div class="calendar">
        <div class="header">
            <div class="yearMonth" id="yearMonth"></div>
            <div class="nav">
                <button class="navBtn prev">&lt;</button>
                <button class="navBtn today">Today</button>
                <button class="navBtn next">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">MON</div>
                <div class="day">TUE</div>
                <div class="day">WED</div>
                <div class="day">THU</div>
                <div class="day">FRI</div>
                <div class="day">SAT</div>
                <div class="day">SUN</div>
            </div>
        </div>
        <div class="dates"></div>
    </div>

    <!-- clock -->
    <div class="clockWrap">
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>
    </div>

    <!-- copyRight -->
    <p class="copyRight"><a href="https://jh-healing-place.tistory.com/">made by JStol</a></p>


    <!-- script -->
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
