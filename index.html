<!DOCTYPE html>
<html lang="en">
<head>
    <!-- made by JStol -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JStol calender</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <!-- calender start -->
        <table class="Calendar">
            <thead>
                <tr>
                    <td onClick="prevCalendar();">&#60;</td>
                    <td colspan="5" class="yearMonth" id="yearMonth">
                        <span id="year"></span> .
                        <span id="month"></span>
                    </td>
                    <td onClick="nextCalendar();">&#62;</td>
                </tr>
                <tr>
                    <td>SUN</td>
                    <td>MON</td>
                    <td>TUE</td>
                    <td>WED</td>
                    <td>THU</td>
                    <td>FRI</td>
                    <td>SAT</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- footer -->
    <footer id = "footer">
        <p class="clock" id="clock"></p>
        <p class="date" id="date"></p>
    
        <p class="copyRight"><a href="https://jh-healing-place.tistory.com/">made by JStol</a></p>
    </footer>

    


    <!-- script Part -->
    <script src="./js/main.js"></script>
</body>
</html>
